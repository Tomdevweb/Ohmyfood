<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ohmyfood</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <h1>ohmyfood</h1>
    </header>
    <!-- MAIN -->
    <main>
      <div class="location">
        <i class="fa-solid fa-location-dot location__icon"></i>
        <p>Paris, Belleville</p>
      </div>

      <div class="explorer">
        <h2 class="explorer__title">
          Réservez le menu qui <br />
          vous convient
        </h2>
        <p class="explorer__text">
          Découvrez des restaurants d'exception,<br />
          séléctionnés par nos soins.
        </p>

        <button class="explorer__btn">Explorer nos restaurants</button>
      </div>

      <!-- functioning-->
      <section class="section1">
        <div class="filters">
          <h2 class="filters__title">Fonctionnement</h2>
          <div class="filters__steps">
            <div class="filters__step">
              <div class="filters__numbers">1</div>
              <i class="fas fa-mobile-alt filters__icons"></i>
              <p class="filters__text">Choisissez un restaurant</p>
            </div>
            <div class="filters__step">
              <div class="filters__numbers">2</div>
              <i class="fas fa-list-ul filters__icons"></i>
              <p class="filters__text">Composez votre menu</p>
            </div>
            <div class="filters__step">
              <div class="filters__numbers">3</div>
              <i class="fas fa-store filters__icons"></i>
              <p class="filters__text">Dégustez au restaurant</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
